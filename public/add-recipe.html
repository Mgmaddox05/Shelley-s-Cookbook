<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>Add Recipe</h2>
    <form id="add-recipe-form">
        <label for="name">Recipe Name:</label>
        <input type="text" id="name" name="name" required>
        <button type="button" onclick="startVoiceInput('name')">ðŸŽ¤</button>
        <label for="type">Type:</label>
        <input type="text" id="type" name="type" required>
        <button type="button" onclick="startVoiceInput('type')">ðŸŽ¤</button>
        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" name="ingredients" required></textarea>
        <button type="button" onclick="startVoiceInput('ingredients')">ðŸŽ¤</button>
        <label for="instructions">Instructions:</label>
        <textarea id="instructions" name="instructions" required></textarea>
        <button type="button" onclick="startVoiceInput('instructions')">ðŸŽ¤</button>
        <button type="submit">Add Recipe</button>
    </form>
    <script src="js/voiceToText.js"></script>
    <script>
        document.getElementById('add-recipe-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const type = document.getElementById('type').value;
            const ingredients = document.getElementById('ingredients').value;
            const instructions = document.getElementById('instructions').value;
            try {
                const res = await fetch('/recipes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    },
                    body: JSON.stringify({ name, type, ingredients, instructions })
                });
                const data = await res.json();
                if (res.ok) {
                    alert('Recipe added successfully!');
                } else {
                    alert('Error adding recipe: ' + data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error adding recipe: ' + error.message);
            }
        });

        // Voice input function
        function startVoiceInput(fieldId) {
            if (!('webkitSpeechRecognition' in window)) {
                alert('Your browser does not support speech recognition.');
                return;
            }

            const recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onresult = function(event) {
                document.getElementById(fieldId).value = event.results[0][0].transcript;
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error', event);
                alert('Error with speech recognition: ' + event.error);
            };

            recognition.start();
        }
    </script>
</body>
</html>
