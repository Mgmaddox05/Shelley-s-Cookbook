<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>White's Cookbook</h1>
            <a href="index.html">Home</a> <!-- Added Home link to index.html -->
        </nav>
    </header>
    <main class="container">
        <h2>Add a New Recipe</h2>
        <form id="recipe-form">
            <div class="input-container">
                <label for="name">Recipe Name:</label>
                <input type="text" id="name" name="name" required>
                <button type="button" onclick="startVoiceRecognition('name')">ðŸŽ¤</button>
            </div>
            <div class="input-container">
                <label for="type">Recipe Type:</label>
                <input type="text" id="type" name="type" required>
                <button type="button" onclick="startVoiceRecognition('type')">ðŸŽ¤</button>
            </div>
            <div class="input-container">
                <label for="ingredients">Ingredients:</label>
                <textarea id="ingredients" name="ingredients" required></textarea>
                <button type="button" onclick="startVoiceRecognition('ingredients')">ðŸŽ¤</button>
            </div>
            <div class="input-container">
                <label for="instructions">Instructions:</label>
                <textarea id="instructions" name="instructions" required></textarea>
                <button type="button" onclick="startVoiceRecognition('instructions')">ðŸŽ¤</button>
            </div>
            <button type="submit">Add Recipe</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 White's Cookbook. All rights reserved.</p>
    </footer>
    <script src="js/voice-to-text.js"></script>
    <script src="js/script.js"></script>
    <script>
        document.getElementById('recipe-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const type = document.getElementById('type').value;
            const ingredients = document.getElementById('ingredients').value;
            const instructions = document.getElementById('instructions').value;

            const response = await fetch('/api/recipes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: name,
                    type: type,
                    ingredients: ingredients,
                    instructions: instructions
                })
            });

            if (response.ok) {
                alert('Recipe added successfully!');
                window.location.href = 'index.html'; // Redirect to home page
            } else {
                alert('Failed to add recipe');
            }
        });
    </script>
</body>
</html>
