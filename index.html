<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White's Cookbook</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <h1>White's Cookbook</h1>
        </nav>
    </header>
    <main class="container">
        <section class="upload-section">
            <h2>Upload a Recipe</h2>
            <form id="recipe-form">
                <label for="file">Upload Recipe File:</label>
                <input type="file" id="file" name="file" accept=".txt,.pdf,.docx" required><br>
                <button type="submit">Add Recipe</button>
            </form>
        </section>
        <section id="recipes-container">
            <h2>Recipes</h2>
            <ul id="recipes-list" class="sortable-list"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 White's Cookbook. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
